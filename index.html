<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #f6d365, #fda085);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;

      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px #ff7e5f;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 2px 2px #ff7e5f; }
      to { text-shadow: 4px 4px #ffe0b2; }
    }

    .compliment {
      font-size: 1.5em;
      margin: 20px;
      font-weight: bold;
      animation: pop 1s infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      color: #ff6f61;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #surprise {
      margin-top: 15px;
      font-size: 1.2em;
      color: #fff;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
      opacity: 0.7;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart:before { top: -10px; left: 0; }
    .heart:after { left: 10px; top: 0; }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity:0.7;}
      50% { opacity:1;}
      100% { transform: translateY(-600px) rotate(45deg); opacity:0;}
    }
  </style>
</head>
